			<form>
				<div id="contenedor1">
					<br>
					<p>
						<input type="text" id="buscarDni" placeholder="Escribe el DNI a buscar" required> <abbr title="Buscará el DNI para saber si ya ha reservado su asiento"><button  type="button" class="btn btn-primary" onclick="buscar()" >Buscar DNI <span class="glyphicon glyphicon-search"></span></button></abbr> </p>
					<h2><b>N° de asiento seleccionado:</b>
						<div id="mostrar"></div>
					</h2>
					<p><b>Nombres:</b>
						<br>
						<input type="text" id="nombre" placeholder="Escribir el Nombre" required="	"> </p>

						<br>
						<input type="text" id="apellido" placeholder="Escribir Apellidos" required=""> </p>
					<p><b>DNI:</b>
						<br>
						<input type="number" id="dni" placeholder="Escribir DNI" required=""> </p> <abbr title="Reservará el asiento con los datos que estas llenando">
					<button  type="button" id="reservar" class="btn btn-info btn-lg">Reservar Asiento <span class="glyphicon glyphicon-ok-circle"></span></button></abbr> <abbr title="Cancelará el asiento que ya ha había sido reservado"><button id="btnCancelar" type="reset" onclick="cancelar()" class="btn btn-info btn-lg">Cancelar Asiento <span class="glyphicon glyphicon-remove-sign"></span></button></abbr> </div>
				<br>
				<br> <abbr title="Mostrará la lista con los datos de todos los asientos reservados"><button id="listar"  class="btn btn-info btn-lg" type="button" onclick="listar()">Listar <span class="glyphicon glyphicon-list"></span></button></abbr>
